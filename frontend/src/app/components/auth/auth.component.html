<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>{{ isLogin ? 'Login' : 'Register' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="authForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="authForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" *ngIf="!isLogin">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="authForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="authForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="authForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="authForm.invalid">
          {{ isLogin ? 'Login' : 'Register' }}
        </button>

        <button mat-button type="button" (click)="toggleMode()" class="full-width" style="margin-top: 10px;">
          {{ isLogin ? 'Need an account? Register' : 'Already have an account? Login' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
